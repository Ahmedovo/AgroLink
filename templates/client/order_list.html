<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos commandes - AgroLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Vos commandes</h2>

        <ul class="space-y-4">
            {% for order in orders %}
            <li class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
                <div>
                    <p class="text-lg font-semibold text-gray-800">Commande #{{ order.id }}</p>
                    <p class="text-gray-600">Date : {{ order.date }} - Statut : {{ order.statut }} - Total : {{ order.total }} €</p>
                </div>
                <a href="{% url 'client-order-detail' order.id %}" 
                  

 class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Suivre
                </a>
            </li>
            {% empty %}
            <li class="text-center text-gray-500 py-4">
                Aucune commande trouvée.
            </li>
            {% endfor %}
        </ul>

        <!-- Lien pour retourner à la liste des produits -->
        <div class="mt-6">
            <a href="{% url 'client-product-list' %}" 
               class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                Retourner aux produits
            </a>
        </div>
    </div>
</body>
</html>
